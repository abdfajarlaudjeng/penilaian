<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Upload Tugas Siswa</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; }
    .container {
      max-width: 700px;
      background: #fff;
      margin: 60px auto 0 auto;
      padding: 34px 30px 24px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 18px rgba(45,122,224,0.10);
    }
    h2 { color: #2d7ae0; text-align: center; margin-bottom: 22px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background: #f9f9f9;
    }
    th, td {
      border: 1px solid #e3e3e3;
      padding: 10px;
      text-align: left;
      font-size: 1em;
    }
    th {
      background: #2d7ae0;
      color: #fff;
      font-weight: bold;
    }
    tr:nth-child(even) { background: #f4f8fc; }
    .back-link { display: block; margin: 18px 0 4px 0; text-align: center; color: #195ba6; text-decoration: none; }
    .no-data {
      text-align: center;
      color: #888;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Hasil Upload Tugas Siswa</h2>
    <a class="back-link" href="index.html">&laquo; Kembali ke Dashboard</a>
    <table id="tugasTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Siswa</th>
          <th>Kelas</th>
          <th>Materi</th>
          <th>Umpan Balik</th>
          <th>File Tugas</th>
        </tr>
      </thead>
      <tbody id="tbodyTugas">
        <!-- Data diisi oleh JavaScript -->
      </tbody>
    </table>
  </div>
  <script>
    // Ambil data dari localStorage
    let dataTugas = [];
    try {
      dataTugas = JSON.parse(localStorage.getItem('data_tugas')) || [];
    } catch(e) { dataTugas = []; }

    function populateTable() {
      const tbody = document.getElementById("tbodyTugas");
      if (dataTugas.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="no-data">Belum ada tugas yang diupload.</td></tr>`;
        return;
      }
      tbody.innerHTML = "";
      dataTugas.forEach((item, idx) => {
        tbody.innerHTML += `
          <tr>
            <td>${idx + 1}</td>
            <td>${item.nama}</td>
            <td>${item.kelas}</td>
            <td>${item.materi}</td>
            <td>${item.umpan_balik}</td>
            <td>${item.file}</td>
          </tr>
        `;
      });
    }
    populateTable();
  </script>
</body>
</html>
