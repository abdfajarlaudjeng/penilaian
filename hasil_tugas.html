<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Upload Tugas Siswa</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; }
    .container {
      max-width: 800px;
      background: #fff;
      margin: 60px auto 0 auto;
      padding: 34px 30px 24px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 18px rgba(45,122,224,0.10);
    }
    h2 { color: #2d7ae0; text-align: center; margin-bottom: 22px; }
    .action-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn-download, .btn-sheet {
      background: #2d7ae0;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 18px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      transition: background 0.16s;
      display: inline-block;
      margin-right: 4px;
    }
    .btn-download:hover, .btn-sheet:hover {
      background: #195ba6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0;
      background: #f9f9f9;
    }
    th, td {
      border: 1px solid #e3e3e3;
      padding: 10px;
      text-align: left;
      font-size: 1em;
    }
    th {
      background: #2d7ae0;
      color: #fff;
      font-weight: bold;
    }
    tr:nth-child(even) { background: #f4f8fc; }
    .back-link { display: block; margin: 18px 0 4px 0; text-align: center; color: #195ba6; text-decoration: none; }
    .no-data {
      text-align: center;
      color: #888;
      padding: 20px 0;
    }
    @media (max-width: 700px) {
      .container { padding: 10px; }
      table, th, td { font-size: 0.93em; }
      .action-bar { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Hasil Upload Tugas Siswa</h2>
    <div class="action-bar">
      <a class="btn-sheet" href="https://docs.google.com/spreadsheets/d/1wwDcKaRQwo5_86slZukjmCDfNt8cTKgx9adiDPtgSK8/edit?gid=1291127675#gid=1291127675" target="_blank">
        Lihat di Google Spreadsheet
      </a>
      <button class="btn-download" id="downloadCsvBtn">Unduh CSV</button>
    </div>
    <table id="tugasTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Siswa</th>
          <th>Kelas</th>
          <th>Materi</th>
          <th>Umpan Balik</th>
          <th>File Tugas</th>
        </tr>
      </thead>
      <tbody id="tbodyTugas">
        <!-- Data diisi oleh JavaScript -->
      </tbody>
    </table>
    <a class="back-link" href="index.html">&laquo; Kembali ke Dashboard</a>
  </div>
  <script>
    // Ambil data dari localStorage
    let dataTugas = [];
    try {
      dataTugas = JSON.parse(localStorage.getItem('data_tugas')) || [];
    } catch(e) { dataTugas = []; }

    function populateTable() {
      const tbody = document.getElementById("tbodyTugas");
      if (dataTugas.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="no-data">Belum ada tugas yang diupload.</td></tr>`;
        return;
      }
      tbody.innerHTML = "";
      dataTugas.forEach((item, idx) => {
        tbody.innerHTML += `
          <tr>
            <td>${idx + 1}</td>
            <td>${item.nama}</td>
            <td>${item.kelas}</td>
            <td>${item.materi}</td>
            <td>${item.umpan_balik}</td>
            <td>${item.file}</td>
          </tr>
        `;
      });
    }

    // Fungsi unduh CSV
    function downloadCsv() {
      if (!dataTugas.length) {
        alert("Belum ada data untuk diunduh.");
        return;
      }
      const header = ["No","Nama Siswa","Kelas","Materi","Umpan Balik","File Tugas"];
      const rows = dataTugas.map((item, idx) => [
        idx + 1,
        item.nama,
        item.kelas,
        item.materi,
        item.umpan_balik,
        item.file
      ]);
      // Escaping untuk CSV
      function csvEscape(str) {
        if (typeof str !== "string") str = String(str);
        if (str.includes('"') || str.includes(',') || str.includes('\n')) {
          return '"' + str.replace(/"/g, '""') + '"';
        }
        return str;
      }
      let csvContent = header.map(csvEscape).join(",") + "\r\n";
      rows.forEach(row => {
        csvContent += row.map(csvEscape).join(",") + "\r\n";
      });
      // Download
      const blob = new Blob([csvContent], { type: "text/csv" });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "hasil_tugas_siswa.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("downloadCsvBtn").addEventListener("click", downloadCsv);

    populateTable();
  </script>
</body>
</html>
