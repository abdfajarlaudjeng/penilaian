<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Sistem Informasi PENilaian, Absensi, dan Guru</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; }
    .login-container {
      max-width: 350px;
      margin: 70px auto;
      background: #fff;
      padding: 30px 28px 20px 28px;
      border-radius: 6px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.11);
    }
    .logo-sekolah {
      display: block;
      margin: 0 auto 12px auto;
      width: 74px;
      height: 74px;
      object-fit: contain;
    }
    .nama-sekolah {
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      color: #195ba6;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }
    .nama-sistem {
      text-align: center;
      font-size: 1.08em;
      color: #333;
      margin-bottom: 18px;
      font-weight: 500;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 7px; margin-bottom: 14px; box-sizing: border-box;
      border: 1px solid #aaa; border-radius: 3px;
    }
    button {
      width: 100%; padding: 8px 0;
      background: #3888ee; color: #fff; border: none; border-radius: 3px;
      font-size: 16px; cursor: pointer;
    }
    .error { color: #d33; margin-bottom: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Ganti src dengan logo sekolah Anda jika ada -->
    <img src="logo_smpn10bs.png" alt="Logo Sekolah" class="logo-sekolah" onerror="this.style.display='none'">
    <div class="nama-sekolah">SMP NEGERI 10 BANAWA SELATAN</div>
    <div class="nama-sistem">SIPENAG<br><span style="font-size:.97em;font-weight:normal;">(Sistem Informasi PENilaian, Absensi, dan Guru)</span></div>
    <h2>Login</h2>
    <form id="login-form" autocomplete="off">
      <div class="error" id="error-msg" style="display:none"></div>
      <label>Username:
        <input type="text" id="username" required autofocus>
      </label>
      <label>Password:
        <input type="password" id="password" required>
      </label>
      <button type="submit">Masuk</button>
    </form>
  </div>
  <script>
    // Konfigurasi Spreadsheet
    const SPREADSHEET_ID = '1wwDcKaRQwo5_86slZukjmCDfNt8cTKgx9adiDPtgSK8';
    const SHEET_NAME = 'users'; // Pastikan sesuai dengan nama sheet user Anda
    const SHEET_API_KEY = 'AIzaSyBJX7MPrpGsQ8HB7fyuJwuVDS2q8Ewv_bg'; // Ganti dengan API key Anda

    async function fetchSheetUsers() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!A2:B100?key=${SHEET_API_KEY}`;
      const res = await fetch(url);
      if (!res.ok) return [];
      const data = await res.json();
      return data.values || [];
    }

    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const uname = document.getElementById('username').value.trim();
      const pwd = document.getElementById('password').value;

      document.getElementById('error-msg').style.display = "none";
      document.getElementById('error-msg').textContent = "";

      const users = await fetchSheetUsers();
      const user = users.find(([u, p]) => u === uname && p === pwd);

      if (user) {
        localStorage.setItem('login_user', uname);
        window.location.href = "index.html";
      } else {
        document.getElementById('error-msg').textContent = "Username atau Password salah!";
        document.getElementById('error-msg').style.display = "block";
      }
    });

    if(localStorage.getItem('login_user')) window.location.href = "index.html";
  </script>
</body>
</html>
