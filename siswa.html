<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Siswa</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin:0; }
    .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 220px; background: #2d7ae0; color: #fff; padding-top: 32px; box-shadow: 2px 0 10px rgba(0,0,0,0.04); z-index: 10; }
    .sidebar .brand { font-size: 1.24em; font-weight: bold; margin-bottom: 40px; text-align: center; letter-spacing: 1px;}
    .sidebar nav { display: flex; flex-direction: column; gap: 6px;}
    .sidebar nav a { color: #fff; text-decoration: none; padding: 10px 28px; font-size: 1.05em; border-radius: 0 20px 20px 0; transition: background 0.18s, color 0.18s; margin-right: 8px; display: block;}
    .sidebar nav a.active, .sidebar nav a:hover { background: #195ba6; color: #fff; }
    .sidebar .logout-btn { margin: 20px 28px 0 28px; display: block; background: #fff; color: #195ba6; border: 1px solid #195ba6; padding: 8px 0; border-radius: 3px; text-align: center; cursor: pointer; font-size: 1em; transition: background 0.17s, color 0.17s; width: 85%; }
    .sidebar .logout-btn:hover { background: #195ba6; color: #fff; }
    .container-main { margin-left: 240px; max-width: 1050px; padding: 40px 30px; background: #fff; min-height: 100vh; border-radius: 7px; box-shadow: 0 3px 18px rgba(0,0,0,0.07);}
    table, th, td { border: 1px solid #555; border-collapse: collapse; padding: 6px; }
    th { background: #eaeaea; }
    input, select { padding: 3px; margin: 2px; }
    #form-siswa { margin-bottom: 14px; }
    .aksi-btn { margin-right:5px; }
    .aksi-btn[disabled] { background: #ccc; color: #777; cursor: not-allowed; }
    .error-msg { color: #c00; margin-bottom: 8px; font-size: .96em; }
    .foto-thumb { width: 45px; height: 45px; object-fit: cover; border-radius: 50%; border: 1px solid #bbb; background: #eee; }
    .foto-upload { display:inline-block; margin-right:8px; }
    @media (max-width:850px) {
      .container-main { margin-left: 0; padding: 24px 4vw; }
      .sidebar { position: static; width: 100%; display: flex; flex-direction: row; align-items: center; height: auto; box-shadow: none; }
      .sidebar nav { flex-direction: row; gap: 0; }
      .sidebar nav a { border-radius: 0; padding: 10px 18px; margin: 0; }
      .sidebar .logout-btn { margin: 0 8px; width: unset; }
    }
    @media (max-width:700px){
      .container-main { max-width: 100%; padding: 14px 2px; }
      table { font-size: 0.93em; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
     <div class="sidebar">
    <div class="brand">Sistem Informasi PENilaian, Absensi, dan Guru<</div>
    <nav>
      <a href="index.html" class="active">Beranda</a>
      <a href="penilaian.html">Data Penilaian</a>
      <a href="siswa.html">Data Siswa</a>
      <a href="guru.html">Data Guru</a>
      <a href="absensi.html">Absensi Siswa</a>
      <a href="absensi_guru.html">Absensi Guru</a>
    </nav>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <div class="container-main">
    <h2>Data Siswa</h2>
    <form id="form-siswa" autocomplete="off">
      <div class="error-msg" id="form-error"></div>
      <label>Nama Siswa: <input type="text" id="nama" required></label>
      <label>NIS: <input type="text" id="nis" required></label>
      <label>NISN: <input type="text" id="nisn" pattern="\d{10}" required placeholder="10 digit angka"></label>
      <label>Kelas:
        <select id="kelas">
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </label>
      <label class="foto-upload">Foto:
        <input type="file" id="foto" accept="image/*">
      </label>
      <button type="submit">Tambah Siswa</button>
    </form>
    <table id="tabel-siswa" style="margin-top:10px; width:100%">
      <thead>
        <tr>
          <th>No</th>
          <th>Foto</th>
          <th>Nama</th>
          <th>NIS</th>
          <th>NISN</th>
          <th>Kelas</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
<script>
if (!localStorage.getItem('login_user')) window.location.href = "login.html";

let siswa = [];
let editIdx = -1;

// Validasi hanya 10 digit angka
function isValidNISN(nisn) {
  return /^\d{10}$/.test(nisn);
}

function updateTable() {
  const tbody = document.querySelector('#tabel-siswa tbody');
  tbody.innerHTML = '';
  siswa.forEach((row, idx) => {
    let tr = document.createElement('tr');
    if (editIdx === idx) {
      tr.innerHTML = `
        <td>${idx+1}</td>
        <td>
          <img src="${row.foto ? row.foto : ''}" class="foto-thumb" id="edit-foto-preview-${idx}">
          <input type="file" id="edit-foto-${idx}" accept="image/*" style="display:block;margin-top:3px;">
        </td>
        <td><input value="${row.nama}" id="edit-nama"></td>
        <td><input value="${row.nis}" id="edit-nis"></td>
        <td><input value="${row.nisn}" id="edit-nisn" pattern="\\d{10}" style="width:90px"></td>
        <td>
          <select id="edit-kelas">
            <option value="7"${row.kelas=='7'?' selected':''}>7</option>
            <option value="8"${row.kelas=='8'?' selected':''}>8</option>
            <option value="9"${row.kelas=='9'?' selected':''}>9</option>
          </select>
        </td>
        <td>
          <button class="aksi-btn" onclick="simpanEdit(${idx})">Simpan</button>
          <button class="aksi-btn" onclick="batalEdit()">Batal</button>
        </td>
      `;
      setTimeout(() => {
        document.getElementById(`edit-foto-${idx}`).addEventListener('change', function(e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(ev) {
              document.getElementById(`edit-foto-preview-${idx}`).src = ev.target.result;
            }
            reader.readAsDataURL(file);
          }
        });
      }, 10);
    } else {
      tr.innerHTML = `
        <td>${idx+1}</td>
        <td>${row.foto ? `<img src="${row.foto}" class="foto-thumb">` : ''}</td>
        <td>${row.nama}</td>
        <td>${row.nis}</td>
        <td>${row.nisn}</td>
        <td>${row.kelas}</td>
        <td>
          <button class="aksi-btn" onclick="editData(${idx})">Edit</button>
          <button class="aksi-btn" onclick="hapusSiswa(${idx})">Hapus</button>
        </td>
      `;
    }
    tbody.appendChild(tr);
  });
  saveLocal();
}
function editData(idx) {
  editIdx = idx;
  updateTable();
}
function batalEdit() {
  editIdx = -1;
  updateTable();
}
function simpanEdit(idx) {
  let nama = document.getElementById('edit-nama').value.trim();
  let nis = document.getElementById('edit-nis').value.trim();
  let nisn = document.getElementById('edit-nisn').value.trim();
  let kelas = document.getElementById('edit-kelas').value;
  let foto = siswa[idx].foto;
  const fileInput = document.getElementById(`edit-foto-${idx}`);
  if (fileInput && fileInput.files[0]) {
    const reader = new FileReader();
    reader.onload = function (ev) {
      foto = ev.target.result;
      finishEdit();
    };
    reader.readAsDataURL(fileInput.files[0]);
  } else {
    finishEdit();
  }

  function finishEdit() {
    if (!isValidNISN(nisn)) {
      alert("NISN harus 10 digit angka!");
      return;
    }
    siswa[idx] = {nama, nis, nisn, kelas, foto};
    editIdx = -1;
    updateTable();
  }
}
function hapusSiswa(idx) {
  if (confirm("Yakin ingin menghapus data ini?")) {
    siswa.splice(idx, 1);
    if (editIdx === idx) editIdx = -1;
    updateTable();
  }
}
document.getElementById('form-siswa').addEventListener('submit', function(e) {
  e.preventDefault();
  const nama = document.getElementById('nama').value.trim();
  const nis = document.getElementById('nis').value.trim();
  const nisn = document.getElementById('nisn').value.trim();
  const kelas = document.getElementById('kelas').value;
  const fotoInput = document.getElementById('foto');
  const errorDiv = document.getElementById('form-error');
  errorDiv.textContent = "";
  if (!isValidNISN(nisn)) {
    errorDiv.textContent = "NISN harus 10 digit angka!";
    document.getElementById('nisn').focus();
    return;
  }
  let foto = "";
  if (fotoInput.files && fotoInput.files[0]) {
    const reader = new FileReader();
    reader.onload = function(ev) {
      foto = ev.target.result;
      siswa.push({nama, nis, nisn, kelas, foto});
      updateTable();
      document.getElementById('form-siswa').reset();
    }
    reader.readAsDataURL(fotoInput.files[0]);
    return; // stop here, push after FileReader
  }
  siswa.push({nama, nis, nisn, kelas, foto});
  updateTable();
  this.reset();
});
function saveLocal() { localStorage.setItem('data_siswa', JSON.stringify(siswa)); }
function loadLocal() {
  siswa = [];
  try {
    const dt = localStorage.getItem('data_siswa');
    if (dt) siswa = JSON.parse(dt);
  } catch(e){}
}
function logout() {
  if (confirm("Anda yakin ingin logout?")) {
    localStorage.removeItem('login_user');
    window.location.href = "login.html";
  }
}
loadLocal();
updateTable();
</script>
</body>
</html>
